<div class="col-xs-4 top-buffer">
    <h4>Search</h4>
    <input type="text" placeholder="Enter keywords" id="searchInput" ng-keydown="checkKeyDown($event)" class="form-control" ng-model="searchText" ng-change="search()"/>
    <ul id="suggestions" class="suggestions-list">
       <li ng-repeat="suggestion in suggestions" class="blockSpan" 
           ng-click="addToSelectedTags($index)" ng-mouseover="$parent.selectedIndex=$index" 
           ng-class="{active : selectedIndex===$index}">{{suggestion}}</li>
     </ul>
</div>

<div class="tags-wrapper col-xs-8 top-buffer">
    <div id="tagsList" class="tags-cloud">
        <h4>Your Criteria</h4>
        <div ng-repeat="selectedTag in selectedTags" class="tag">
            <span class="tagName">{{selectedTag}}</span>
            <span>&nbsp;<b ng-click="removeTag($index)" class="fa fa-times cross"></b></span>
        </div>
    </div>
</div>

<div class=".col-xs-offset-4 top-buffer" style="clear:both;">
</div>
<div class="row" style="margin-top: 20px">

    <div class="col-lg-12">

        <div class="panel panel-default">
            <div class="panel-heading">Projects {{tags2}}
                <span ng-if="projects.length > 0" class="">Matching Projects</span>
                <span ng-if="projects.length < 1" class="">No Matching Projects</span>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a href="/#/project/{{project._id.$oid}}" class="list-group-item" ng-repeat="project in projects"><span class="badge">{{project._rank}}</span><h4 class="list-group-item-heading">{{project.name}}</h4><p class="list-group-item-text">{{project._category}}</p></a>
                </div>

            </div>
        </div>

    </div>


</div>

<div class=".col-xs-offset-4 top-buffer" style="clear:both;">
    <!--div data-pagination="" data-num-pages="numPages()" 
      data-current-page="currentPage" data-max-size="maxSize"  
      data-boundary-links="true"></div-->
     
</div>
