<div class="container">

    <div class="row project">
        <div class="col-md-2">
            <button type="button" ng-click="goBack()" class="btn btn-primary btn-sm active">
                <i class="fa fa-angle-double-left"></i> Back to Search</button>
        </div>
        <div class="col-md-2">
            <img src="{{project.owner.avatar_url}}" class="img-responsive img-thumbnail">
        </div>
        <div class="col-md-4">
            <h3>{{project.name}}</h3>
        </div>
        <div class="col-md-4">
            <h4>Your search criteria</h4>
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active" ng-repeat="selectedTag in selectedTags">
                    <a>{{selectedTag}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">About This Project</h3>
        </div>
        <div class="panel-body">
            {{project.description}}
            <h4 class="white"><i class="fa fa-external-link"></i>
                <a target="external" href="{{project.homepage}}">Project home</a>
            </h4>
        </div>
    </div>

    <div class="row media">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">StackOverflow</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-responsive table-striped">
                        <tbody>
                            <tr>
                                <td>Questions </td>
                                <td>{{questions}}</td>
                            </tr>
                            <tr>
                                <td>Tagged </td>
                                <td>{{tagged_discussions}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="turqbg">Last {{nbr_of_years}} years in StackExchange</p>
                    <canvas id="bar" class="chart chart-bar" data="stack_exchange_graph_data" labels="year_labels" series="series"  legend="true"></canvas>

                </div>
            </div>
            <!-- Panel -->
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Twitter</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-responsive table-striped">
                        <tbody>
                            <tr>
                            <td>Today</td>
                            <td>{{today_tweets}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="coralbg">Last 7 days in Twitter</p>
                    <canvas id="bar" class="chart chart-bar" data="data" labels="labels"></canvas>

                </div>
            </div>
            <!-- Panel -->
        </div>
    </div>

</div>
<!-- /container -->
