<div class="container-fluid">
    <div class="row">

        <div class="col-lg-6">

            <div class="panel panel-default">
                <div class="panel-heading">Top Categories {{proj}}</div>
                <div class="panel-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item" ng-repeat="category in categories">{{category.name}}</a>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-6">

            <div class="panel panel-default">
                <div class="panel-heading">Top Projects</div>
                <div class="panel-body">

                    <div class="list-group">
                        <a href="/#/project/{{project._id.$oid}}" class="list-group-item" ng-repeat="project in projects">{{project.name}}</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
